<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- @dev-css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />

    <!-- dev-css@ -->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul class="left nav-buttons">
                <li>
                    <a href="panel_analytics-watcher.html" class="logo-dp6"><i class="material-icons"><img
                src="icons/rect4069.png" id="logo-dp6" /></i></a>
                </li>
                <li class="add-filter active-filter">
                    <i class="material-icons center-align">
                      <a class="add-filter" href="#">
                        <img src="img/filter-add.svg" id="add-filter" />
                      </a>
                    </i>
                    <i class="material-icons center-align not-hide " style="display: inline-block">
                      <a class="ok" href="#">
                        check_circle
                      </a>
                    </i>
                    <i class="material-icons center-align not-hide " style="display: inline-block">
                      <a class="warn" href="#">
                        warning
            </a>
          </i>
                    <i class="material-icons center-align not-hide " style="display: inline-block">
            <a class="error" href="#">
              error
            </a>
          </i>
 
                </li>
                <li>
                    <i class="material-icons center-align">
                        <a class="clear-filter" title="Clear Filters" href="#" id="remove-filter">
                          clear_all
                        </a>
                      </i>
                </li>
                <li>
                    <i class="material-icons center-align">
            <a class="clear-report" title="Clear Report" href="#">delete</a>
          </i>
                </li>
                <li>
                    <i class="material-icons center-align"><a class="modal-trigger" href="#modal-upload-file">file_upload</a></i>
                </li>
                <li id="export" class="hide">
                    <i class="material-icons center-align"><a href="#">file_download</a></i>
                </li>

                <li id="search-input">
                    <form>
                        <div class="input-field">
                            <input placeholder="Search..." type="text" id="busca">
                        </div>
                    </form>
                </li>

                <li id="search-icon">
                    <i class="material-icons center-align search"><a href="#">search</a><a></a></i>
                </li>
            </ul>
        </div>

        <div class="progress navbar-gradient">
            <div class="determinate"></div>
        </div>
    </nav>

    <section id="panel">
        <div id="logs">
            <div id="log-header">

                <table id="count-table">
                    <tr class="count-row">
                        <th colspan="3" class="count-data count-data-header">Status</th>
                    </tr>
                    <tr class="count-row">
                        <td id="successful-title" class="count-data">Successful</td>
                        <td id="warning-title" class="count-data">Warning</td>
                        <td id="error-title" class="count-data">Error</td>
                    </tr>
                    <tr class="count-row">
                        <td id="successful-data" class="count-data">0</td>
                        <td id="warning-data" class="count-data">0</td>
                        <td id="error-data" class="count-data">0</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="modals">
            <div id="modal-upload-file" class="modal modal-fixed-footer" style="top: 25%;">
                <div class="progress navbar-gradient">
                    <div class="determinate"></div>
                </div>
                <div class="modal-content">
                    <h4 class="center-align">Upload File</h4>
                    <div class="row center-align">
                        <form class="col s12 m12 l12">
                            <div class="row">
                                <div class="input-field col s12 m12 l6">
                                    <input placeholder="Insert name of data layer" id="inputDataLayerName" type="text" class="autocomplete">
                                </div>

                                <div class="input-field col s12 m12 l6">
                                    <input placeholder="Insert site URL" id="inputUrl" type="text" class="autocomplete">
                                </div>

                                <div class="input-field col s12 m12 l6">
                                    <div class="file-field input-field">
                                        <div class="btn right orange darken-2">
                                            <span>File</span>
                                            <input type="file" id="inputFile" multiple accept=".json"></input>
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" placeholder="Upload your json file">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close orange-text text-darken-2 orange lighten-5 btn"><i
              class="material-icons left">close</i>Close</a>
                    <a href="#modal-validating" class="modal-close modal-trigger waves-effect orange-text text-darken-2 orange lighten-5 btn waves-orange disabled" id="startTest"><i class="material-icons left">play_arrow</i>Start</a>
                </div>
            </div>
            <div id="modal-validating" class="modal modal-fixed-footer">
                <div class="progress navbar-gradient">
                    <div class="indeterminate"></div>
                </div>
                <div class="modal-content">
                    <h4 class="center-align">Validating...</h4>


                </div>
                <div class="modal-footer center-align">
                    <!-- <a href="#!" class="modal-close orange-text text-darken-2 orange lighten-5 btn"><i class="material-icons left">close</i>Cancel</a> -->
                    <a href="#!" class="modal-close waves-effect orange-text text-darken-2 orange lighten-5 btn waves-orange" id="stopTest"><i class="material-icons left">stop</i>Stop</a>
                </div>
            </div>
        </div>
        </div>

        <!-- @dev-jspenguinDataLayer -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="module" src="js/jquery.js"></script>
        <script type="module" src="js/ajv.min.js"></script>
        <script type="module" src="js/rules.js"></script>
        <script type="module" src="js/ludwig.js"></script>
        <script type="module" src="js/eventos.js"></script>
        <!-- <script type="module" src="js/tagueamentoAnalyticsWatcher.js"></script>     -->
        <script type="module" src="js/penguinDataLayer.js"></script>
        <!-- dev-jspenguinDataLayer@ -->
</body>

</html>
